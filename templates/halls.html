{% extends "base.html" %}

{% block content %}
<h2>Список залов</h2>
<table class="table">
    <thead>
        <tr>
            <th>Number</th>
            <th>Capacity</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        {% for hall in halls %}
        <tr>
            <td>{{ hall.number }}</td>
            <td>{{ hall.capacity }}</td>
            <td>{{ hall.type }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table> 
{% endblock %}
