<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Добавить зал</title>
<style>
  /* Base */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 
      'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #fff;
    color: #6b7280;
    font-size: 18px;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .container {
    max-width: 1200px;
    margin: 4rem auto 5rem;
    padding: 0 2rem;
  }
  h1 {
    font-weight: 700;
    font-size: 48px;
    color: #111827;
    margin-bottom: 2.5rem;
  }
  form {
    background: #f9fafb;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgb(0 0 0 / 0.05);
    max-width: 600px;
    margin: 0 auto;
  }
  label {
    display: block;
    font-weight: 600;
    color: #374151;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
  }
  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1.5px solid #d1d5db;
    border-radius: 0.75rem;
    color: #111827;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-weight: 500;
  }
  input[type="text"]:focus,
  input[type="number"]:focus {
    outline: none;
    border-color: #000000;
    box-shadow: 0 0 0 3px rgb(0 0 0 / 0.15);
  }
  .button {
    margin-top: 2.5rem;
    display: inline-block;
    background: #000000;
    color: white;
    padding: 0.85rem 2rem;
    font-weight: 600;
    font-size: 1.1rem;
    border-radius: 0.75rem;
    cursor: pointer;
    border: none;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .button:hover,
  .button:focus {
    background: #374151;
    outline: none;
  }
  .back-link {
    display: inline-block;
    margin-top: 1.5rem;
    font-weight: 500;
    color: #6b7280;
    text-decoration: underline;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .back-link:hover,
  .back-link:focus {
    color: #111827;
    outline: none;
  }
</style>
</head>
<body>
  <main class="container" role="main">
    <h1>Добавить зал</h1>
    <form method="POST" action="{{ url_for('add_hall') }}" novalidate>
      <label for="number">Номер</label>
      <input type="text" id="number" name="number" required autocomplete="off" aria-required="true" />

      <label for="capacity">Вместимость</label>
      <input type="number" id="capacity" name="capacity" required min="1" autocomplete="off" aria-required="true" />

      <label for="type">Тип</label>
      <input type="text" id="type" name="type" required autocomplete="off" aria-required="true" />

      <button type="submit" class="button">Добавить зал</button>
    </form>

  </main>
</body>
</html>
